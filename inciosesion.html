<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="css/is.css">
  </head>
  <body>
    <div class="center">
      <h1>Iniciar sesion</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required placeholder="Nombre de usuario">
        </div>
        <div class="txt_field">
          <input type="password" required placeholder="contraseña">
        </div>
        <div class="pass">¿Olvidaste la contraseña?</div>
        <input type="submit" value="Iniciar">
        <div class="signup_link">
          No eres miembro? <a href="registro.html">Regristarse</a>
        </div>
      </form>
    </div>

  </body>
</html>
