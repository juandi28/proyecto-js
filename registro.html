<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/su.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" required placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" required placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="usuario" id="usuario" required placeholder="Ingrese su usuario">
    <input class="controls" type="email" name="correo" id="correo" required placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" required placeholder="Ingrese su Contraseña">
    <input class="controls" type="text" name="genero" id="genero" required placeholder="Ingrese su genero">
    
    <form action="inciosesion.html" method="get">
        <input class="botons" type="submit" value="Registrar">
    </form>

    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
